<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Calculator</title>
<link rel="stylesheet" type="text/css"  href="myCalculator2.css">
<script src="nscript.js"></script>
</head>

<body>
<div class= "container">
<div class= "display"><input type= "text" value="" id="display" readonly></div>
<div class="keys">
<p>
<input type= "button" value="9" class="button" onclick= "math('9')">
<input type= "button" class= "button" value="8" onclick="math('8')">
<input type= "button" class= "button" value="7"  onclick='math("7")'>
<input type= "button" class= "button" value="6" onclick='math("6")'>
</p>
<p>
<input type= "button" value="5" class= "button" onclick='math("5")'>
<input type= "button" value="4" class= "button" onclick='math("4")'>
<input type= "button" value="3" class= "button" onclick='math("3")'>
<input type= "button" value="2" class= "button" onclick='math("2")'>
</p>
<p>
<input type= "button" value="1" class= "button" onclick='math("1")'>
<input type= "button" value="0" class= "button" onclick='math("0")'>
<input type= "button" value="+" class= "button" onclick='math("+")'>
<input type= "button" value="-" class= "button" onclick='math("-")'>
</p>
<p>
<input type= "button" value="/" class= "button" onclick='math("/")'>
<input type= "button" value="X" class= "button" onclick='math("*")'>
<input type="button"  value="mrc" class="button" onclick='c("not defined")'>
<input type= "button" value="=" class= "button" onclick='e()'>
</p>
<p>
<input type= "button" value="C" class= "button" onclick='c("")'>
<input type="button" value="+/-" class="button" onclick='math("+/-")'>
<input type="button" value="%" class="button" onclick='math("%")'>
</p>

</div>
</div>
</div>


</body>
</html>
